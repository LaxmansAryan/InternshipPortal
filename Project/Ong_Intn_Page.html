<!DOCTYPE html>
<html>
    
    <!-- CSS FILE -->
    <link href="css/Ong_Intn_Page.css"  rel="stylesheet" />


    <!-- Header Part -->
    <head>
        <meta charset="utf-8">
        <title>Ongoing Internship Details</title>       

    </head>

    <!-- Form Part -->
    <body>
        <div class="center">
            <h1>Ongoing Internship Details</h1>
            <form action="Ong_Intn_Page.php" method="post" name="ong_intn_page">
                
                <div class="num_field">
                    <input type="number" name="st_id" required>
                    <span></span>
                    <label>Student Id</label>
                </div>

                <div class="txt_field">
                    <input type="text" name="o_name" required>
                    <span></span>
                    <label>Name of Internship</label>
                </div>

                <div class="txt_field">
                    <input type="text" name="o_domain" required>
                    <span></span>
                    <label>Internship Domain</label>
                </div>

                <div class="txt_field">
                    <input type="text" name="o_tech" required>
                    <span></span>
                    <label>Technologies used in the project</label>
                </div>
                
                <div class="num_field">
                    <input type="number" name="o_duration" required>
                    <span></span>
                    <label>Duration (In Months) </label>
                </div>

                <div class="date_select">
                    <input type="date" name="o_start" required>
                    <span></span>
                    <label>Date of Starting </label>
                </div>

                <div class="date_select">
                    <input type="date" name="o_end" required>
                    <span></span>
                    <label>Date of Ending </label>
                </div>

                <button class="btn" type="button"><a onclick="window.location.href='Student_Page.html'">Back</a></button>
                <input type="submit" value="Submit" name="ong_intn_page">
            </form>
                
    </body>

</html>
